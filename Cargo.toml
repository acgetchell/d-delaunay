[package]
name = "d-delaunay"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.32.5"
num-traits = "0.2.19"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117" 
serde_test = "1.0.176"
uuid = { version = "1.8.0", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }

[lints.rust]
unsafe_code = "forbid"
dead_code = "allow"
missing_docs = "warn"

[lints.clippy]
extra_unused_type_parameters = "warn"
